<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>PROJECT: NEXUS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050708;
  --neon:#00ff9c;
  --neon-red:#ff004c;
  --text:#b6ffe6;
  --panel:#0b0f10;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Consolas, monospace;}

body{
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  background:#080c0d;
  border-bottom:1px solid #0f2;
}

.tab{
  padding:6px 14px;
  border:1px solid #0f2;
  cursor:pointer;
  color:var(--neon);
}

.tab.active{
  background:rgba(0,255,156,0.1);
}

.gear{
  margin-left:auto;
  cursor:pointer;
  color:var(--neon);
  font-size:18px;
}

/* ===== CONTENT ===== */
.content{
  display:none;
  padding:20px;
  height:calc(100vh - 50px);
  overflow:auto;
}

.content.active{display:block;}

/* ===== TERMINAL ===== */
.terminal{
  background:#000;
  color:#00ff66;
  padding:15px;
  height:100%;
  box-shadow:inset 0 0 20px #00ff6633;
}

.output{
  white-space:pre-wrap;
  line-height:1.4;
}

.input-line{
  display:flex;
}

.input-line span{margin-right:5px;}
.input-line input{
  background:none;
  border:none;
  color:#00ff66;
  outline:none;
  flex:1;
}

/* ===== CONFIG WINDOW ===== */
.modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.6);
}

.modal-box{
  background:var(--panel);
  border:1px solid var(--neon);
  padding:20px;
  width:300px;
  box-shadow:0 0 20px var(--neon);
}

.modal-box h3{
  margin-bottom:10px;
  color:var(--neon);
}

.modal-box button{
  width:100%;
  margin-top:10px;
  padding:8px;
  background:none;
  border:1px solid var(--neon);
  color:var(--neon);
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="tab active" onclick="openTab('central')">CENTRAL</div>
  <div class="tab" onclick="openTab('terminal')">TERMINAL</div>
  <div class="tab" onclick="openTab('logs')">LOGS</div>
  <div id="adminTab"></div>
  <div class="gear" onclick="openConfig()">⚙️</div>
</div>

<div id="central" class="content active">
  <h1>PROJECT: NEXUS</h1>
  <p>Sistema operacional experimental.</p>
</div>

<div id="terminal" class="content">
  <div class="terminal">
    <div class="output" id="output">
NEXUS OS v1.0.0
SYSTEM READY.

Type "help"
    </div>
    <div class="input-line">
      <span>&gt;</span>
      <input id="cmd" autofocus>
    </div>
  </div>
</div>

<div id="logs" class="content">
  <p>Logs do sistema serão exibidos aqui.</p>
</div>

<div id="admin" class="content">
  <h2 style="color:var(--neon-red)">ADMIN PANEL</h2>
  <p>Acesso ROOT concedido.</p>
</div>

<!-- CONFIG -->
<div class="modal" id="config">
  <div class="modal-box">
    <h3>System Config</h3>
    <button onclick="restart()">Restart All</button>
    <button onclick="closeConfig()">Close</button>
  </div>
</div>

<script>
const output=document.getElementById("output");
const input=document.getElementById("cmd");

input.addEventListener("keydown",e=>{
 if(e.key==="Enter"){
  exec(input.value.trim());
  input.value="";
 }
});

function log(t){output.textContent+=`\n${t}`;output.scrollTop=9999;}

function exec(cmd){
 log(`> ${cmd}`);
 if(cmd==="help"){
  log("Commands: help, restart all, open central, open terminal, open logs, access admin 87236512, clear");
 }
 else if(cmd==="restart all"){restart();}
 else if(cmd.startsWith("open")){
  openTab(cmd.split(" ")[1]);
 }
 else if(cmd==="clear"){
  output.textContent="NEXUS OS v1.0.0\nSYSTEM READY.\n";
 }
 else if(cmd==="access admin 87236512"){
  unlockAdmin();
 }
 else{
  log("Unknown command.");
 }
}

function restart(){
 log("Shutting down modules... OK");
 log("Rebooting NEXUS CORE...");
 setTimeout(()=>location.reload(),1200);
}

function openTab(id){
 document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
 document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
 document.getElementById(id).classList.add("active");
 [...document.querySelectorAll(".tab")].find(t=>t.textContent===id.toUpperCase())?.classList.add("active");
}

function openConfig(){document.getElementById("config").style.display="flex";}
function closeConfig(){document.getElementById("config").style.display="none";}

function unlockAdmin(){
 if(document.getElementById("adminTab").innerHTML) return;
 log("Access level: ROOT");
 document.getElementById("adminTab").innerHTML=
 `<div class="tab" onclick="openTab('admin')">ADMIN</div>`;
}
</script>

</body>
</html>
